name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        laravel: [5, 6, 7, 8, 9]
        php: [7.1, 7.2, 7.3, 7.4, "8.0", 8.1]
        exclude:
          - php: 7.1
            laravel: 6
          - php: 7.1
            laravel: 7
          - php: 7.1
            laravel: 8
          - php: 7.1
            laravel: 9
          - php: 7.2
            laravel: 8
          - php: 7.2
            laravel: 9
          - php: 7.3
            laravel: 9
          - php: 7.4
            laravel: 9
          - php: 8.0
            laravel: 5
          - php: 8.1
            laravel: 5
          - php: 8.1
            laravel: 6
          - php: 8.1
            laravel: 7

    steps:
      - uses: actions/checkout@v2

      - name: test against Laravel ${{ matrix.laravel }} on PHP ${{ matrix.php }}
        run: docker build . --build-arg PHP_VERSION=${{ matrix.php }} --build-arg LARAVEL=${{ matrix.laravel }}
